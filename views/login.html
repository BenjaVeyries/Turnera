<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <header class="fixed top-0 left-0 w-full bg-white shadow-lg z-10">
        <div class="max-w-6xl mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold">Barbería</h1>
            <nav class="flex items-center space-x-4">
                <a href="index.html" class="text-gray-700 hover:text-blue-600">Inicio</a>
                </nav>
        </div>
    </header>

    <div class="bg-white shadow-xl rounded-xl p-8 w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Iniciar sesión</h2>

        <form action="../controllers/auth_login.php" method="POST">
            <label class="block mb-2 font-semibold">Email</label>
            <input type="email" name="email" required class="w-full p-2 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500">

            <label class="block mb-2 font-semibold">Contraseña</label>
            <input type="password" name="password" required class="w-full p-2 border rounded-lg mb-2 focus:ring-2 focus:ring-blue-500">

            <div id="mensaje-error" class="hidden mb-4 p-2 bg-red-100 border border-red-400 text-red-700 text-sm rounded text-center">
                </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 mt-2">Ingresar</button>
        </form>

        <p class="text-center mt-6 text-sm">
            ¿No tenés cuenta? <a href="registrar.html" class="text-blue-600 hover:underline">Registrate</a>
        </p>
    </div>

    <script>
        // Leemos los parámetros de la URL (ej: ?error=invalid)
        const params = new URLSearchParams(window.location.search);
        const errorType = params.get('error');
        const divError = document.getElementById('mensaje-error');

        if (errorType) {
            // Si hay error, quitamos la clase 'hidden' para mostrar el div
            divError.classList.remove('hidden');

            if (errorType === 'blocked') {
                divError.textContent = '⚠️ Cuenta bloqueada temporalmente. Esperá 10 min.';
            } else {
                divError.textContent = '❌ Email o contraseña incorrectos.';
            }
            
            // Limpiamos la URL para que si recarga no siga saliendo el error
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>

</body>
</html>
